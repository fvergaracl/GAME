version: "3.7"

services:
  postgres:
    container_name: "db"
    image: postgres
    hostname: db
    ports:
      - "5432:5432"
    env_file:
      - .env

    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  backend:
    driver: "bridge"

volumes:
  postgres-data:
